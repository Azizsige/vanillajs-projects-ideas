<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#4 - Image Slider</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3c72b6bd6b.js" crossorigin="anonymous"></script>


</head>

<body>

  <div class="slide-container">
    <div class="slide right">
      <img src="./assets/1.png" alt="" srcset="">
    </div>
    <div class="slide right">
      <img src="./assets/2.png" alt="" srcset="">
    </div>
    <div class="slide right">
      <img src="./assets/3.png" alt="" srcset="">
    </div>

    <div class="previous" onclick="plusSlide(-1)" href=""><span class="arrow">&#10094</span></div>
    <div class="next" onclick="plusSlide(1)" href=""><span class="arrow">&#10095</span></div>

    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
