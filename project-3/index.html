<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#3 - Modal</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3c72b6bd6b.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="modal">
      <div id="close">
        <span>X</span>
      </div>
      <h6>Tell your friends</h6>
      <p>If you like what we do, please tell your friends and share the love</p>
      <div class="cont-button">
        <button><i class="fab fa-twitter"></i>Twitter</button>
        <button><i class="fab fa-facebook-f"></i>Facebook</button>
      </div>
    </div>
    <button id="show">Show Modal</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
